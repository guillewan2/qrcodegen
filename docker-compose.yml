version: '3.8'

services:
  qrcodegen:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qrcodegen
    restart: unless-stopped
    ports:
      - "127.0.0.1:32123:80"
    networks:
      - qrcodegen-network
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  qrcodegen-network:
    driver: bridge
